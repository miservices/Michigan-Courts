<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Case Lookup</title>
<link rel="stylesheet" href="css/case-search.css">
</head>
<body>
<div class="app">
  <div class="header">
    <h1>Case Lookup</h1>
    <p>Search court cases by Case Number, Title, or Parties</p>
  </div>
  <div class="search">
    <div class="search-grid">
      <div class="field"><label>Case No</label><input id="caseSearch" onkeydown="handleEnter(event)"></div>
      <div class="field"><label>Title</label><input id="titleSearch" onkeydown="handleEnter(event)"></div>
      <div class="field"><label>Party Username</label><input id="userSearch" onkeydown="handleEnter(event)"></div>
      <button onclick="searchCases()">Search</button>
    </div>
  </div>
  <div id="results" class="results">No search performed.</div>
</div>

<script src="js/case-search.js"></script>
</body>
</html>
