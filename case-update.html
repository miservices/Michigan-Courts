<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Update Court Case</title>
<link rel="stylesheet" href="css/style.css">
<style>
.card{
  max-width:700px;
  margin:40px auto;
  background:#fff;
  padding:24px;
  border-radius:10px;
  border:1px solid #e2e5ea;
}
.grid{display:grid;gap:14px}
</style>
</head>
<body>

<div class="card">
  <h2>Update Court Case (Staff)</h2>

  <div class="grid">
    <input id="caseNo" placeholder="Case No (ex: 26-CR-283)">
    <input id="eventDate" type="date">
    <select id="party">
      <option value="__other_option__">Other</option>
      <option value="Plaintiff">Plaintiff</option>
      <option value="Defendant">Defendant</option>
    </select>
    <input id="partyOther" placeholder="Other Party (if applicable)">
    <input id="judge" placeholder="Judge or NADNS">
    <textarea id="desc" placeholder="Event description"></textarea>
    <button onclick="submitUpdate()">Submit Update</button>
  </div>
</div>

<script>
if(sessionStorage.getItem("staff")!=="true"){
  location.href="login.html";
}
</script>

<script src="js/case-update.js"></script>
</body>
</html>
